<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
<!-- Górne menu -->
<nav class="topbar">
  <div class="menu">
    <a href="http://localhost:8080/recipes/search?categoryName=preferences">SZYBKIE WYSZUKIWANIE</a>
    <a href="http://localhost:8080/recipes/search?categoryName=meal">DANIE</a>
    <a href="http://localhost:8080/recipes/search?categoryName=kitchen">REGION</a>
    <a href="http://localhost:8080/recipes">SZUKAJ PO SKŁADNIKACH</a>
  </div>
  <div class="icon-container">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/kitchen.png" alt="Kitchen Icon"/>
  </div>
</nav>

<input type="hidden" id="recipeId" th:value="${recipe.id}">
<h1 th:text="${recipe.recipeName}"></h1>
<p><strong>Description:</strong> <span th:text="${recipe.recipeDescription}"></span></p>

<p><strong>Avg rating: </strong> <span th:text="${recipe.avgRating}"></span>
<span th:with="ratingVal=${recipe.avgRating}">
    <span th:each="i : ${#numbers.sequence(1, 5)}">
      <i th:if="${i <= ratingVal}" class="fa-solid fa-star star"></i>
      <i th:if="${i > ratingVal && i - 0.5 != ratingVal}" class="fa-regular fa-star star-empty"></i>
    </span>
  </span>
</p>

<p><strong>Portions amount:</strong> <span th:text="${recipe.amountOfPortions}"></span></p>
<p><strong>Cooking time:</strong> <span th:text="${recipe.preparationTime}"></span> minut</p>
<p><strong>Difficulty:</strong> <span th:text="${recipe.difficulty.symbol}"></span></p>

<p><strong>Tags:</strong></p>
<span th:each="tag, iterStat : ${recipe.recipeTags}" th:text="${tag.tagName} + (${iterStat.last} ? '' : ', ')"></span>

<p><strong>Ingredients:</strong></p>

  <ul th:each="recipeIngredient : ${recipe.recipeIngredients}">
    <li th:text="${recipeIngredient.ingredient.ingredientName + ' - ' + recipeIngredient.quantity + recipeIngredient.ingredient.unit.symbol}"></li>
  </ul>
<br>
<a th:href="@{/opinions/recipe/{recipeId}(recipeId=${recipe.id})}">
  <button>Zobacz opinie</button>
</a>
<br>
<a th:href="@{/opinions/add/{recipeId}(recipeId=${recipe.id})}">
  <button>Dodaj opinie</button>
</a>
<br>
<button th:attr="onclick='window.location.href=\'/recipes/update/' + ${recipe.id} + '\''">
  Edytuj przepis
</button>

<button th:attr="onclick='if(confirm(\'Are you sure you want to delete this recipe?\')) window.location.href=\'/recipes/delete/' + ${recipe.id} + '\''">
  Usuń przepis
</button>

<button onclick="window.location.href='/recipes'">
  Zobacz wszystkie przepisy
</button>

</body>
</html>
