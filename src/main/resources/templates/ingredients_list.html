<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients List</title>
    <link rel="stylesheet" type="text/css" href="/css/list_styles.css">
</head>
<body>
<h1>Ingredients List</h1>

<!-- Sprawdzamy, czy lista składników jest pusta -->
<div th:if="${#lists.isEmpty(ingredients)}">
    <p>No ingredients found.</p>
</div>

<!-- Wyświetlamy składniki w tabeli -->
<table>
    <thead>
    <tr>
        <th>Ingredient Name</th>
        <th>Calories per 100g</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${ingredients}">
        <td th:text="${ingredient.ingredientName}"></td>
        <td th:text="${ingredient.kcalIn100g}"></td>
        <td th:text="${ingredient.category.categoryName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
