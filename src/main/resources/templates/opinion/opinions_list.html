<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredients List</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Opinions for <span th:text="${recipeName}"></span></h1>

<div th:if="${#lists.isEmpty(opinionsList)}">
  <p>No opinions found.</p>
</div>

<table>
  <thead>
  <tr>
    <th>Rate</th>
    <th>Description</th>
    <th>Author</th>
    <th>See full opinion</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="opinion : ${opinionsList}">
    <td th:text="${opinion.rating.stars}"></td>
    <td th:text="${opinion.description}"></td>
    <td th:text="${opinion.author}"></td>
    <td>
      <button th:attr="onclick='window.location.href=\'/opinions/' + ${opinion.id} + '\''">
        See opinion
      </button>
    </td>
  </tr>
  </tbody>
</table>
<br>
<button th:onclick="|window.location.href='/recipes/${recipeId}'|">
  Go back
</button>
</body>
</html>
