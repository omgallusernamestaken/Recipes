<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add recipe</title>
</head>
<body>

<h1 th:if="${isEdit}">Edit recipe</h1>
<h1 th:unless="${isEdit}">Add recipe</h1>

<form th:action="@{/recipes/add}" th:object="${recipe}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="recipeName">Recipe name:</label>
    <input type="text" id="recipeName" th:field="*{recipeName}" required>

    <label for="recipeDescription">Description:</label>
    <input type="text" id="recipeDescription" th:field="*{recipeDescription}" required>


<!--    ingredients-->
<!--    tags-->

    <label for="amountOfPortions">Portions:</label>
    <input type="text" id="amountOfPortions" th:field="*{amountOfPortions}" required>

    <label for="preparationTime">Preparation time:</label>
    <input type="text" id="preparationTime" th:field="*{preparationTime}" required>

    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" th:field="*{difficulty}">
        <option th:each="difficulty : ${T(com.example.recipes.enums.Difficulty).values()}" th:value="${difficulty}" th:text="${difficulty}"></option>
    </select>

    <button type="submit">Wy≈õlij</button>
</form>

</body>
</html>
